<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Able.co Support Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fa;
        }
        
        .chatbot-container {
            width: 400px;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        .chatbot-header {
            background-color: #0066cc;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #0066cc;
        }
        
        .chat-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .message {
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 80%;
            line-height: 1.4;
        }
        
        .user {
            background-color: #e6f2ff;
            margin-left: auto;
            border-bottom-right-radius: 0;
            color: #444;
        }
        
        .bot {
            background-color: #f1f0f0;
            margin-right: auto;
            border-bottom-left-radius: 0;
            color: #333;
        }
        
        .input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        
        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 14px;
        }
        
        #send-button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        #send-button:hover {
            background-color: #0052a3;
        }
        
        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        
        .suggestion-chip {
            background-color: #e6f2ff;
            color: #0066cc;
            padding: 8px 12px;
            border-radius: 16px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .suggestion-chip:hover {
            background-color: #cce4ff;
        }
    </style>
</head>

                // Check for direct pattern matches

                    for (const pattern of item.patterns) {
                        if (normalizedInput.includes(pattern) ||

                    }

                // Check additional keywords for broader matching
                for (const [intent, keywords] of Object.entries(this.additionalKeywords)) {
                    for (const keyword of keywords) {
                        if (normalizedInput.includes(keyword) || 
                            this.calculateSimilarity(normalizedInput, keyword) > 0.6) {
                            return this.knowledgeBase.find(item => item.intent === intent);

                        if (this.calculateTopicSimilarity(normalizedInput, item.intent) > 0.5) {

                }
                
                // Return fallback intent if no match found
                return this.knowledgeBase.find(item => item.intent === "fallback");

            // Simple string similarity calculation (Jaccard similarity)
            calculateSimilarity(str1, str2) {
                const set1 = new Set(str1.split(' '));
                const set2 = new Set(str2.split(' '));
                
                const intersection = new Set([...set1].filter(word => set2.has(word)));
                const union = new Set([...set1, ...set2]);
                
                return intersection.size / union.size;
            }
            
            // Topic similarity for more flexible matching
            calculateTopicSimilarity(input, topic) {
                // Replace underscores with spaces for better matching
                const processedTopic = topic.replace(/_/g, ' ');
                
                // Count occurrences of topic-related words
                const topicWords = processedTopic.split(' ');
                let matchCount = 0;
                
                for (const word of topicWords) {
                    if (input.includes(word) && word.length > 3) {
                        matchCount++;
                    }
                }
                
                // Calculate similarity score
                return matchCount / topicWords.length;
            }

                const matchedIntent = this.findIntent(userInput);
                const responses = matchedIntent.responses;

                const randomIndex = Math.floor(Math.random() * responses.length);
                return responses[randomIndex];
            }
            
            // Process user message and return chatbot response
            processMessage(userMessage) {
                return this.generateResponse(userMessage);

            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            
            // Auto-scroll to the bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

                addMessage(message, 'user');

                userInput.value = '';
                
                // Get chatbot response
                setTimeout(() => {
                    const response = chatbot.processMessage(message);
                    addMessage(response, 'bot');

        function useChip(text) {
            userInput.value = text;
            handleUserMessage();
        }
        
        // Enhanced word similarity for better matching
        function similarityScore(str1, str2) {
            // Convert strings to lowercase and remove punctuation
            str1 = str1.toLowerCase().replace(/[^\w\s]/g, '');
            str2 = str2.toLowerCase().replace(/[^\w\s]/g, '');
            
            // Split into arrays of words
            const words1 = str1.split(/\s+/);
            const words2 = str2.split(/\s+/);
            
            // Count matching words
            let matchCount = 0;
            words1.forEach(word => {
                if (words2.includes(word) && word.length > 2) {
                    matchCount++;
                }
            });
            
            // Calculate similarity as percentage of matching words
            return (matchCount / Math.max(words1.length, words2.length));
        }
